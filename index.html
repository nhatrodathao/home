    function parseAndFormatCurrency(amount) {
      if (amount === undefined || amount === null || amount === '') return '0 ƒë';

      // Ch·ªâ gi·ªØ l·∫°i c√°c ch·ªØ s·ªë v√† d·∫•u tr·ª´ (cho s·ªë √¢m)
      const cleanAmount = String(amount).replace(/[^0-9-]/g, '');

      const number = Number(cleanAmount);

      if (isNaN(number)) return '0 ƒë';

      return new Intl.NumberFormat('vi-VN', {
        style: 'currency',
        currency: 'VND'

    }

    // --- GOOGLE SHEETS DATA FETCHING (FINAL FIX) ---

        })

      if (dateSheets.length === 0) {
        throw new Error('Kh√¥ng t√¨m th·∫•y trang t√≠nh n√†o c√≥ ƒë·ªãnh d·∫°ng "Ph√≤ng Tr·ªç Th√°ng...".');

      const dataResponse = await fetch(dataUrl);

      const rows = data.values;

                <p style="text-align: center; margin-top: -10px; margin-bottom: 20px; color: #555; font-style: italic;">(D·ªØ li·ªáu ${monthText})</p>
                <div class="detail-item"><span>Ti·ªÅn ph√≤ng</span><span>${parseAndFormatCurrency(roomDetails.tienPhong)}</span></div>
                <div class="detail-item"><span>Ti·ªÅn c·ªçc</span><span>${parseAndFormatCurrency(roomDetails.tienCoc)}</span></div>
                <div class="detail-item"><span>S·ªë ƒëi·ªán c≈©</span><span>${roomDetails.soDienCu || 0}</span></div>
                <div class="detail-item"><span>S·ªë ƒëi·ªán m·ªõi</span><span>${roomDetails.soDienMoi || 0}</span></div>
                <div class="detail-item"><span>Ti·ªÅn ƒëi·ªán</span><span>${parseAndFormatCurrency(roomDetails.tienDien)}</span></div>
                <div class="detail-item"><span>S·ªë n∆∞·ªõc c≈©</span><span>${roomDetails.soNuocCu || 0}</span></div>
                <div class="detail-item"><span>S·ªë n∆∞·ªõc m·ªõi</span><span>${roomDetails.soNuocMoi || 0}</span></div>

    async function displayTotalExpenses(spreadsheetData, contentDiv) {
      const dateSheets = spreadsheetData.sheets
        .map(sheet => {
          const title = sheet.properties.title;
          const match = title.match(/Chi ti√™u Th√°ng (\d{1,2})\s*\/\s*(\d{4})/);
          if (match) {
            return { title: title, date: new Date(parseInt(match[2]), parseInt(match[1]) - 1, 1) };
          }
          return null;
        })
        .filter(sheet => sheet !== null)
        .sort((a, b) => b.date - a.date);

      if (dateSheets.length === 0) {
        throw new Error('Kh√¥ng t√¨m th·∫•y trang t√≠nh n√†o c√≥ ƒë·ªãnh d·∫°ng "Chi ti√™u Th√°ng...".');
      }

      const latestSheetName = dateSheets[0].title;
      const range = `${latestSheetName}!A:H`;
      const dataUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${encodeURIComponent(range)}?key=${API_KEY}`;

      const dataResponse = await fetch(dataUrl);
      if (!dataResponse.ok) throw new Error(`Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu t·ª´ trang t√≠nh "${latestSheetName}".`);
      const data = await dataResponse.json();
      const rows = data.values;

      if (!rows || rows.length < 2) throw new Error(`Kh√¥ng c√≥ d·ªØ li·ªáu trong trang t√≠nh "${latestSheetName}".`);

      const headers = rows[0];
      const dataRow = rows[1];

      let detailHtml = `<div class="room-detail"><h3>üìä ${latestSheetName}</h3>`;

      for (let j = 1; j < headers.length; j++) {
        const header = headers[j];
        const value = dataRow[j] || '0';

        if (header) {
          const isTotal = header.toLowerCase().includes('t·ªïng c·ªông');
          const isKhac = header.toLowerCase().includes('kh√°c');

          let formattedValue;
          if (isKhac) {
            formattedValue = value;
          } else {
            formattedValue = parseAndFormatCurrency(value);
          }

          detailHtml += `<div class="detail-item ${isTotal ? 'total' : ''}">`;
          detailHtml += `<span>${isTotal ? '<strong>' + header + '</strong>' : header}</span>`;
          detailHtml += `<span>${isTotal ? '<strong>' + formattedValue + '</strong>' : formattedValue}</span>`;
          detailHtml += `</div>`;

      detailHtml += `</div>`;
      contentDiv.innerHTML = detailHtml;
    }

    async function displayExpenseCalculation(spreadsheetData, contentDiv) {
      // Logic ƒë·ªÉ t√¨m th√°ng m·ªõi nh·∫•t m√† c·∫£ 2 sheet ƒë·ªÅu c√≥
      const roomSheets = new Map();
      const expenseSheets = new Map();

      spreadsheetData.sheets.forEach(sheet => {
        const title = sheet.properties.title;
        let match = title.match(/Ph√≤ng Tr·ªç Th√°ng (\d{1,2})\s*\/\s*(\d{4})/);
        if (match) {
          const key = `${match[1]}/${match[2]}`;
          roomSheets.set(key, title);
          return;
        }
        match = title.match(/Chi ti√™u Th√°ng (\d{1,2})\s*\/\s*(\d{4})/);
        if (match) {
          const key = `${match[1]}/${match[2]}`;
          expenseSheets.set(key, title);
        }
      });

      let latestMatchingMonthKey = null;
      const sortedRoomKeys = Array.from(roomSheets.keys()).sort((a, b) => {
        const [m1, y1] = a.split('/').map(Number);
        const [m2, y2] = b.split('/').map(Number);
        return new Date(y2, m2 - 1) - new Date(y1, m1 - 1);
      });

      for (const key of sortedRoomKeys) {
        if (expenseSheets.has(key)) {
          latestMatchingMonthKey = key;
          break;
        }
      }

      if (!latestMatchingMonthKey) {
        throw new Error("Kh√¥ng t√¨m th·∫•y th√°ng n√†o c√≥ ƒë·ªß c·∫£ hai trang t√≠nh 'Ph√≤ng Tr·ªç' v√† 'Chi ti√™u'.");
      }

      const roomSheetName = roomSheets.get(latestMatchingMonthKey);
      const expenseSheetName = expenseSheets.get(latestMatchingMonthKey);

      // Fetch c·∫£ 2 sheet
      const roomDataUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${encodeURIComponent(roomSheetName + '!A:N')}?key=${API_KEY}`;
      const expenseDataUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${encodeURIComponent(expenseSheetName + '!A:H')}?key=${API_KEY}`;

      const [roomResponse, expenseResponse] = await Promise.all([fetch(roomDataUrl), fetch(expenseDataUrl)]);

      if (!roomResponse.ok || !expenseResponse.ok) throw new Error("L·ªói khi t·∫£i d·ªØ li·ªáu t·ª´ m·ªôt trong c√°c trang t√≠nh.");

      const roomData = await roomResponse.json();
      const expenseData = await expenseResponse.json();

      // X·ª≠ l√Ω d·ªØ li·ªáu ph√≤ng
      let totalRevenue = 0;
      let roomHtml = '';
      if (roomData.values && roomData.values.length > 1) {
        for (let i = 1; i < roomData.values.length; i++) {
          const row = roomData.values[i];
          if (row[1] && row[13]) { // N·∫øu c√≥ t√™n ph√≤ng v√† t·ªïng ti·ªÅn
            const roomName = row[1];
            const roomTotal = parseFloat(String(row[13]).replace(/[^0-9-]/g, '')) || 0;
            totalRevenue += roomTotal;
            roomHtml += `<div class="detail-item"><span>${roomName}</span><span>${parseAndFormatCurrency(roomTotal)}</span></div>`;
          }
        }
      }

      // X·ª≠ l√Ω d·ªØ li·ªáu chi ti√™u
      let totalExpense = 0;
      if (expenseData.values && expenseData.values.length > 1) {
        const expenseRow = expenseData.values[1];
        totalExpense = parseFloat(String(expenseRow[7]).replace(/[^0-9-]/g, '')) || 0; // C·ªôt H
      }

      const finalBalance = totalRevenue - totalExpense;

      // Hi·ªÉn th·ªã k·∫øt qu·∫£
      const detailHtml = `
                <div class="room-detail">
                    <h3>üìä B·∫£ng t√≠nh to√°n chi ti√™u Th√°ng ${latestMatchingMonthKey}</h3>
                    ${roomHtml}
                    <hr style="margin: 10px 0; border: none; border-top: 1px dashed #ccc;">
                    <div class="detail-item">
                        <span>T·ªïng chi ti√™u Th√°ng ${latestMatchingMonthKey}</span>
                        <span>- ${parseAndFormatCurrency(totalExpense)}</span>
                    </div>
                     <div class="detail-item total">
                        <span><strong>T·ªïng c√≤n l·∫°i</strong></span>
                        <span><strong>${parseAndFormatCurrency(finalBalance)}</strong></span>
                    </div>
                </div>
            `;
      contentDiv.innerHTML = detailHtml;
    }
